<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/api.js?render=6Le4pkkrAAAAAFhzpLorIi_UBht8W0tY7rU_zXmq"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        padding: 40px;
        background-color: #f9f5ff;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .custom-checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid #888;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        appearance: none;
        -webkit-appearance: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .custom-checkbox:checked::after {
        content: "✓";
        font-size: 18px;
        color: #6200ee;
      }

      label {
        font-size: 18px;
        font-weight: 500;
        color: #000;
      }

      #token-output {
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-word;
        margin-top: 16px;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        background-color: #8000ff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="checkbox-container">
      <input type="checkbox" id="recaptcha-checkbox" class="custom-checkbox" />
      <label for="recaptcha-checkbox">I'm not a robot</label>
    </div>

    <p id="token-output"></p>

    <script>
      const checkbox = document.getElementById("recaptcha-checkbox");
      const output = document.getElementById("token-output");
      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          output.innerText = "Verifying...";
          grecaptcha.ready(function () {
            grecaptcha
              .execute("6Le4pkkrAAAAAFhzpLorIi_UBht8W0tY7rU_zXmq", {
                action: "submit",
              })
              .then(function (token) {
                CaptchaChannel.postMessage(token);

                // Replace with your backend verification endpoint
                fetch(
                  "https://c637-117-207-236-26.ngrok-free.app/v1/captcha/verify-captcha",
                  {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token: token }),
                  }
                )
                  .then((response) => response.json())
                  .then((data) => {
                    CaptchaChannel.postMessage(
                      JSON.stringify({
                        type: "response",
                        data: data,
                      })
                    );
                    console.log(data, "data api response ");
                    if (data.isSuccess) {
                      output.innerText = "✔️ Verified! You may continue.";
                    } else {
                      output.innerText =
                        "❌ Verification failed. Score: " + data.score;
                      checkbox.checked = false;
                    }
                  })
                  .catch((error) => {
                    CaptchaChannel.postMessage(
                      JSON.stringify({
                        type: "error",
                        data: error,
                      })
                    );
                    console.error("Backend error:", error);
                    output.innerText = "❌ Backend error occurred.";
                    checkbox.checked = false;
                  });
              });
          });
        } else {
          output.innerText = "";
        }
      });
    </script>
  </body>
</html>
